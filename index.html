<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript password form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="form">
      <h2>Welcome back!</h2>
      <p>start managing your finance faster and better</p>
      <div class="Email">
        <i class="fa-sharp fa-solid fa-envelope"></i>
        <input type="Email" placeholder="you@example.com" />
      </div>
      <div>
        <p class="Email">add@gmail.com</p>
      </div>
      <div class="password">
        <i class="fa-sharp fa-solid fa-lock"></i>
        <input
          type="password"
          id="password"
          placeholder="At least 8 character"
        />
      </div>
      <div class="lock">
        <i class="fa-solid fa-eye" id="show"></i>
      </div>
      <div class="container">
        <p>Forget password?</p>
      </div>
      <button class="btn btn--Login">Login</button>
      <div class="flex">
        <p>or</p>
      </div>
      <div class="flex2">
        <a href="https://www.google.com">Google</a>
        <button class="btn btn--google">
          <i class="fa-brands fa-google"></i>Google
        </button>
        <a href="https://www.facebook.com">Facebook</a>
        <button class="btn btn--Facebook">
          <i class="fa-brands fa-facebook"></i>Facebook
        </button>
      </div>
    </div>
    <div class="account">
      <time>Don't you have an account?</time>
      <a href="signup.html" class="link">sign up</a>
      <p class="link">sign up</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
